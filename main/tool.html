<script>
    function calculatePurchaseQuantity() {
        const inputField = document.getElementById("validationDefault03");
        inputField.value = "";
        inputField.setAttribute("disabled", true);
        const purchaseAmount = parseFloat(document.getElementById("validationDefault02").value);
        const currentPrice = parseFloat(document.getElementById("validationDefault01").value);
        const purchaseQuantity = Math.floor(purchaseAmount / currentPrice);
        inputField.value = purchaseQuantity;
        const percentageIncrease = parseFloat(document.getElementById("validationDefault04").value);
        const sellingPercentage  = currentPrice * (100 + percentageIncrease) / 100;
        document.getElementById("validationDefault05").value = sellingPercentage ;
    }
</script>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="container mx-auto">
        <form class="row g-3">
            <div class="col-12 input-group">
                <label for="validationDefault01" class="input-group-text">现价</label>
                <input type="number" min="0" step="0.01" class="form-control" id="validationDefault01"
                       value="25.213"
                       oninput="calculatePurchaseQuantity()"
                       required>
            </div>
            <div class="col-12 input-group">
                <label for="validationDefault02" class="input-group-text">购买金额</label>
                <input type="number" min="0" step="1" class="form-control" id="validationDefault02"
                       value="5000"
                       oninput="calculatePurchaseQuantity()"
                       required>
            </div>
            <div class="col-12 input-group">
                <label for="validationDefault03" class="input-group-text">购买数量</label>
                <input type="number" min="0" step="1" class="form-control" id="validationDefault03"
                       disabled="disabled"
                       required>
            </div>
            <div class="col-12 input-group">
                <label for="validationDefault04" class="input-group-text">盈利</label>
                <input type="number" class="form-control" aria-label="Percentage" id="validationDefault04"
                       value="5" min="0" step="1"
                       oninput="calculatePurchaseQuantity()"
                       required>
                <span class="input-group-text">%</span>
            </div>
            <div class="col-12 input-group">
                <label for="validationDefault05" class="input-group-text">卖出价</label>
                <input type="number" min="0" step="1" class="form-control" id="validationDefault05"
                       oninput="calculatePurchaseQuantity()"
                       disabled="disabled"
                       required>
            </div>
        </form>
    </div>
